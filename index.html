<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto - Challenge Alura</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <!--Pendente importar app.JS-->
</head>
<body>
    <header class= "cabecalho">
        <img class="cabecalho__logo" src="./assets/logo_alura.png">
    </header>

    <main class="principal">
        <section class="principal__entrada">
            <div class="principal__entrada__input">
                <textarea id="principal__entrada__input__texto" placeholder="Digite seu texto"></textarea>
            </div>   
            <div class="principal__entrada__botoes"> 
                <div id="disclaimer_input">
                    <p> <img src="./assets/bi_exclamation-circle-fill.png">Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes">
                    <!--incluir propriedade onclick-->
                    <button id="botao_cripto" onclick="iniciarCriptografia()">Criptografar</button>
                    <button id="botao_decripto" onclick="iniciarDesriptografia()">Decriptografar</button>
                </div>
            </div>
        </section>

        <section class="principal__saida">
            <div id="p1" class="principal__saida__resultado">
                <p id="principal__saida__resultado_valor"></p>
                <img id="principal__saida__img__empty" src="./assets/img_empty.svg">
                <h1 id="principal__saida__resultado__titulo"> Nenhuma mensagem encontrada</h1>
                <p id="principal__saida__resultado__texto">Digite um texto que você deseja criptografar ou decriptografar</p>
            </div>
        </section>
    
    </main>

    <footer class="rodape"> 
        <p>Desenvolvido por Lucas Jesus</p> 
        <a id="rodape__link" href="https://github.com/brluca-s?tab=repositories"> <img id="link_img" src="./assets/github.png"></a>
    </footer> 

    <script src="app.js" defer ></script>
</body>
</html>
