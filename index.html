<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto - Challenge Alura</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <!--Pendente importar app.JS-->
</head>
<body>
    <header class= "cabecalho">
        <img class="cabecalho__logo" src="./assets/logo_alura.png">
    </header>

    <main class="principal">
        <section class="principal__entrada">
            <div class="principal__entrada__input">
                <textarea id="principal__entrada__input__texto">Digite seu texto</textarea>
            </div>   
            <div class="principal__entrada__botoes"> 
                <div id="disclaimer_input">
                    <!--Incluir icone exclamação-->
                    <p>apenas letras minúsculas e sem acento</p>
                </div>
                <div class="botoes">
                    <!--incluir propriedade onclick-->
                    <button id="botao_cripto">Criptografar</button>
                    <button id="botao_decripto">Decriptografar</button>
                </div>
            </div>
        </section>

        <section class="principal__saida">
            <div class="principal__saida__resultado">
                <p id="principal__saida__resultado_valor"></p>
                <img id="principal__saida__resultado__empty" src="./assets/img_empty.svg">
                <h1 id="principal__saida__resultado__titulo"> Nenhuma mensagem encontrada</h1>
                <p id="principal__saida__resultado__texto">Digite um texto que você deseja criptografar ou decriptografar</p>
            </div>
        </section>
    
    </main>

    <footer class="rodape"> Desenvolvido por Lucas Jesus
        <a href="https://github.com/brluca-s?tab=repositories"> - GitHub</a>
    </footer> 
</body>
</html>
